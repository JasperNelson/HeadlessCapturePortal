NETWORK: 
  #overrides the default starting URL for the capture portal. 
  URL: "https://example.com" #Additionally this is (needed for keyring functionality)
  #if set, will cause an error to occur if the SSID does not match the SSID of the current network
  SSID: "example.com"
  #IPv4 address of the Capture Portal
  IP: "1.0.0.1" 

ACTIONS:
 - Action1:
    # clicks a input element, like a checkbox
    action: click 
    # the ID of the element that is to be clicked
    id: "example" 

 - Action2: #IMPORTANT: can select many (as there can be many with results from a xpath)
    action: click 
    #the x-path of the respective element(s) that you desire to select
    x-path: "/html/body/div/div/main/div/p[81]"

 - Action3: #IMPORTANT: can select many (as there can be many with name)
    action: click
    #the name of the respective element that you desire to select as well as their pos in the webpage
    name: "examplename" 

 - Action4: #IMPORTANT: can select many (as there can be many inputs of the same type)
    action: click
    #the type of the respective element
    type: "checkbox" 

 - Action5: 
    wait: 50 #waits 50 seconds before proceeding

 - Action6: 
    #will enter text into some field(s) or value(s)
    action: text
    name: "username" #because we use name in this it can select multiple text boxes

    #string to automatically enter into the field(s).
    value: examplestring
       
# OTHER SUPPORTED METHODS OF ENTERING INFORMATION INTO FIELDS
# Its highly recommended not to store passwords in plaintext!!!
 - Action7:  
    action: text
    name: password
    #when this is set to true it will utilize your operating systems keyring to securely store a password
    #During the first run of this config you will be prompted to enter the information into the respective fields
    #In order to change the set keyring value(s) pass in the argument -R during initialization 
    keyring: True  

 - Action8:
    #moves to a new page with a specified href by the href url
    move: move
    href: "href_url"    

 - Action9:
    #moves to a new page with a specified ID value
    move: move
    id: "ID" 
 

